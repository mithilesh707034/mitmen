{% extends 'index.html' %}
{% load static %}
{% block title %}| Contac Us{% endblock %}
{% block body %}
<h5 class="bg-secondary text-center text-light p-2 mt-3">Contact Us</h5>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-12">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="100%" height="480px" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=b-1/173%20new%20ashok%20nagar%20delhi&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
            </div>
        </div>
            <div class="col-lg-6 col-12">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text"class="form-control" name="name" placeholder="Enter Your Name "><br>
            <input type="email"class="form-control" name="email" placeholder="Enter Your Email "><br>
            <input type="text"class="form-control" name="phone" placeholder="Enter Your Phone "><br>
            <input type="text"class="form-control" name="subject" placeholder="Subject"><br>
            <textarea name="message"class="form-control" id="" cols="30" rows="7" placeholder="Enter Your Query"></textarea><br>
            <button type="submit" class="btn btn-secondary w-100 btn-sm">Submit</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
